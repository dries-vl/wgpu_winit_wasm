[package]
name = "webassembly"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
pollster = "0.3"
bytemuck = { version = "1.13", features = ["derive"]}
cfg-if = "1"
winit = { version = "0.28" }
wgpu = { version = "0.17" }
image = { version = "0.24", default-features = false, features = ["png", "jpeg"] } # jpeg uses rayon; wasm issue
anyhow = "1.0" # error handling


[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "1.0"
log = "0.4.20"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.30"
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
]}

